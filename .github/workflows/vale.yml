name: Vale Linting

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - '**.mdx'
      - '**.astro'
      - 'src/content/**'
  pull_request:
    branches: [main]
    paths:
      - '**.md'
      - '**.mdx'
      - '**.astro'
      - 'src/content/**'

jobs:
  vale:
    name: Style Guide Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Vale Linter
        uses: errata-ai/vale-action@reviewdog
        with:
          fail_on_error: false
          reporter: github-pr-review
          filter_mode: nofilter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
