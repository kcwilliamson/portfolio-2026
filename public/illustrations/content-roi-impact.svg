<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="230" y="40" fill="white" font-size="28" font-weight="900">BUSINESS IMPACT</text>
  
  <!-- Metric 1: Engagement -->
  <g id="engagement">
    <rect x="50" y="80" width="220" height="140" rx="12" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="3"/>
