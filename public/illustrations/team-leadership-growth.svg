<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="220" y="40" fill="black" font-size="26" font-weight="900">TEAM EXCELLENCE METRICS</text>
  
  <!-- Metric 1: Retention -->
  <g id="retention">
    <rect x="50" y="80" width="220" height="160" rx="12" fill="rgba(0,0,0,0.1)" stroke="black" stroke-width="3"/>
    <text x="110" y="115" fill="black" font-size="48" font-weight="900">95%</text>
    <text x="80" y="145" fill="black" font-size="16" opacity="0.9">RETENTION RATE</text>
    
    <!-- Comparison bar -->
    <rect x="70" y="165" width="150" height="20" rx="4" fill="rgba(0,0,0,0.15)"/>
    <rect x="70" y="165" width="142" height="20" rx="4" fill="black" opacity="0.3"/>
    <text x="70" y="203" fill="black" font-size="12" opacity="0.7">Industry avg: 75%</text>
    
    <text x="75" y="227" fill="black" font-size="11" opacity="0.8">Distributed team across</text>
    <text x="85" y="242" fill="black" font-size="11" opacity="0.8">3 time zones (EST/GMT/CST)</text>
  </g>
  
  <!-- Metric 2: Promotions -->
  <g id="promotions">
    <rect x="290" y="80" width="220" height="160" rx="12" fill="rgba(0,0,0,0.1)" stroke="black" stroke-width="3"/>
    <text x="340" y="115" fill="black" font-size="48" font-weight="900">100%</text>
    <text x="305" y="145" fill="black" font-size="16" opacity="0.9">PROMOTION RATE</text>
    <text x="310" y="165" fill="black" font-size="13" opacity="0.8">(for eligible reports)</text>
    
    <text x="310" y="190" fill="black" font-size="12" font-weight="600">Career Growth:</text>
    <text x="310" y="207" fill="black" font-size="11" opacity="0.8">• 3 IC promotions</text>
    <text x="310" y="222" fill="black" font-size="11" opacity="0.8">• 2 management track</text>
  </g>
  
  <!-- Metric 3: Innovation -->
  <g id="innovation">
    <rect x="530" y="80" width="220" height="160" rx="12" fill="rgba(0,0,0,0.1)" stroke="black" stroke-width="3"/>
    <text x="590" y="115" fill="black" font-size="48" font-weight="900">70%</text>
    <text x="545" y="145" fill="black" font-size="16" opacity="0.9">TIME ON STRATEGY</text>
    <text x="565" y="165" fill="black" font-size="13" opacity="0.8">(vs 30% execution)</text>
    
    <text x="550" y="190" fill="black" font-size="12" font-weight="600">Team Built:</text>
    <text x="550" y="207" fill="black" font-size="11" opacity="0.8">• CLUE Index (ML scoring)</text>
    <text x="550" y="222" fill="black" font-size="11" opacity="0.8">• Frameflow (automation)</text>
  </g>
  
  <!-- Career Progression Timeline -->
  <g id="timeline">
    <rect x="50" y="270" width="700" height="110" rx="12" fill="rgba(0,0,0,0.08)" stroke="black" stroke-width="2"/>
    <text x="280" y="300" fill="black" font-size="18" font-weight="700">CAREER PROGRESSION</text>
    
    <!-- Timeline line -->
    <line x1="100" y1="340" x2="700" y2="340" stroke="black" stroke-width="2" opacity="0.3"/>
    
    <!-- Year 0 -->
    <circle cx="150" cy="340" r="8" fill="black" opacity="0.3"/>
    <text x="135" y="325" fill="black" font-size="12" font-weight="600">Year 0</text>
    <text x="125" y="365" fill="black" font-size="10" opacity="0.7">Hire</text>
    
    <!-- Year 1 -->
    <circle cx="350" cy="340" r="8" fill="black" opacity="0.5"/>
    <text x="335" y="325" fill="black" font-size="12" font-weight="600">Year 1</text>
    <text x="305" y="365" fill="black" font-size="10" opacity="0.7">100% leveled up</text>
    
    <!-- Year 2 -->
    <circle cx="550" cy="340" r="8" fill="black" opacity="0.7"/>
    <text x="535" y="325" fill="black" font-size="12" font-weight="600">Year 2+</text>
    <text x="500" y="365" fill="black" font-size="10" opacity="0.7">IC or Mgmt track</text>
  </g>
  
  <!-- Business Impact -->
  <g id="business-impact">
    <rect x="50" y="400" width="700" height="80" rx="12" fill="rgba(0,0,0,0.12)" stroke="black" stroke-width="3"/>
    <text x="290" y="430" fill="black" font-size="22" font-weight="900">$5M+ VALUE DELIVERED</text>
    <text x="180" y="455" fill="black" font-size="14" opacity="0.9">Improved engagement • Reduced support • Accelerated adoption</text>
    <text x="230" y="473" fill="black" font-size="13" opacity="0.8">Frameworks adopted company-wide by 500+ employees</text>
  </g>
</svg>
