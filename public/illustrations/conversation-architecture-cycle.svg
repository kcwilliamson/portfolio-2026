<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Central Circle -->
  <circle cx="300" cy="300" r="180" fill="rgba(255,255,255,0.05)" stroke="white" stroke-width="3"/>
  
  <!-- Circular Arrow Path -->
  <defs>
    <marker id="arrow-green" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="white"/>
    </marker>
  </defs>
  
  <!-- Curved arrows forming cycle -->
  <path d="M 300 100 A 200 200 0 0 1 490 300" fill="none" stroke="white" stroke-width="4" opacity="0.6" marker-end="url(#arrow-green)"/>
  <path d="M 490 300 A 200 200 0 0 1 300 500" fill="none" stroke="white" stroke-width="4" opacity="0.6" marker-end="url(#arrow-green)"/>
  <path d="M 300 500 A 200 200 0 0 1 110 300" fill="none" stroke="white" stroke-width="4" opacity="0.6" marker-end="url(#arrow-green)"/>
  <path d="M 110 300 A 200 200 0 0 1 300 100" fill="none" stroke="white" stroke-width="4" opacity="0.6" marker-end="url(#arrow-green)"/>
  
  <!-- LISTEN Section (Top) -->
  <g id="listen">
    <circle cx="300" cy="80" r="60" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
    <text x="265" y="75" fill="white" font-size="20" font-weight="900">LISTEN</text>
    <rect x="200" y="10" width="200" height="50" rx="8" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
    <text x="215" y="28" fill="white" font-size="11" opacity="0.9">• Customer calls</text>
    <text x="215" y="42" fill="white" font-size="11" opacity="0.9">• CloudSpeaker insights</text>
    <text x="215" y="56" fill="white" font-size="11" opacity="0.9">• User research</text>
  </g>
  
  <!-- RESPOND Section (Right) -->
  <g id="respond">
    <circle cx="520" cy="300" r="60" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
    <text x="475" y="290" fill="white" font-size="18" font-weight="900">RESPOND</text>
    <rect x="530" y="250" width="60" height="100" rx="8" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
    <text x="535" y="268" fill="white" font-size="10" opacity="0.9">In-product</text>
    <text x="540" y="280" fill="white" font-size="10" opacity="0.9">content</text>
    <text x="535" y="300" fill="white" font-size="10" opacity="0.9">Proactive</text>
    <text x="535" y="312" fill="white" font-size="10" opacity="0.9">architecture</text>
    <text x="540" y="332" fill="white" font-size="10" opacity="0.9">Content-</text>
    <text x="550" y="344" fill="white" font-size="10" opacity="0.9">first</text>
  </g>
  
  <!-- MEASURE Section (Bottom) -->
  <g id="measure">
    <circle cx="300" cy="520" r="60" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
    <text x="255" y="515" fill="white" font-size="18" font-weight="900">MEASURE</text>
    <rect x="200" y="540" width="200" height="50" rx="8" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
    <text x="215" y="558" fill="white" font-size="11" opacity="0.9">• Task completion</text>
    <text x="215" y="572" fill="white" font-size="11" opacity="0.9">• Ticket reduction</text>
    <text x="215" y="586" fill="white" font-size="11" opacity="0.9">• User satisfaction (SUS)</text>
  </g>
  
  <!-- Center Label -->
  <g id="center-label">
    <text x="220" y="295" fill="white" font-size="16" font-weight="700" opacity="0.9">Conversation</text>
    <text x="230" y="315" fill="white" font-size="16" font-weight="700" opacity="0.9">Architecture</text>
    <text x="255" y="335" fill="white" font-size="12" opacity="0.7">Continuous</text>
    <text x="270" y="350" fill="white" font-size="12" opacity="0.7">Cycle</text>
  </g>
  
  <!-- Left annotation -->
  <g id="annotation">
    <rect x="10" y="250" width="80" height="100" rx="8" fill="rgba(255,255,255,0.08)"/>
    <text x="18" y="270" fill="white" font-size="11" font-weight="600">Upstream</text>
    <text x="15" y="285" fill="white" font-size="9" opacity="0.8">Embedded in</text>
    <text x="20" y="298" fill="white" font-size="9" opacity="0.8">planning,</text>
    <text x="25" y="311" fill="white" font-size="9" opacity="0.8">not a</text>
    <text x="18" y="324" fill="white" font-size="9" opacity="0.8">deliverable</text>
  </g>
</svg>
