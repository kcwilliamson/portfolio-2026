<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Split Line -->
  <line x1="400" y1="0" x2="400" y2="400" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- BEFORE Section -->
  <g id="before">
    <text x="130" y="40" fill="white" font-size="24" font-weight="900">BEFORE</text>
    <text x="80" y="65" fill="white" font-size="12" opacity="0.8">Manual, scattered, time-consuming</text>
    
    <!-- Scattered documents -->
    <rect x="50" y="90" width="80" height="60" rx="4" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
    <text x="60" y="115" fill="white" font-size="11">Spreadsheet</text>
    <text x="70" y="130" fill="white" font-size="9" opacity="0.6">Week 1</text>
    
    <rect x="150" y="110" width="80" height="60" rx="4" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
    <text x="170" y="135" fill="white" font-size="11">Notes</text>
    <text x="165" y="150" fill="white" font-size="9" opacity="0.6">Week 2</text>
    
    <rect x="90" y="180" width="80" height="60" rx="4" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
    <text x="105" y="205" fill="white" font-size="11">Call logs</text>
    <text x="105" y="220" fill="white" font-size="9" opacity="0.6">Week 3</text>
    
    <rect x="190" y="200" width="80" height="60" rx="4" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
    <text x="210" y="225" fill="white" font-size="11">Tweets</text>
    <text x="200" y="240" fill="white" font-size="9" opacity="0.6">Scattered</text>
    
    <!-- Time indicator -->
    <circle cx="140" cy="310" r="50" fill="rgba(255,255,255,0.05)" stroke="white" stroke-width="2"/>
    <text x="110" y="320" fill="white" font-size="28" font-weight="900">3</text>
    <text x="150" y="315" fill="white" font-size="14">weeks</text>
    
    <text x="70" y="370" fill="white" font-size="11" opacity="0.7">One call or one tweet</text>
    <text x="80" y="385" fill="white" font-size="11" opacity="0.7">drives decisions</text>
  </g>
  
  <!-- AFTER Section -->
  <g id="after">
    <text x="540" y="40" fill="white" font-size="24" font-weight="900">AFTER</text>
    <text x="470" y="65" fill="white" font-size="12" opacity="0.8">Automated, unified, instant insights</text>
    
    <!-- CloudSpeaker Interface -->
    <rect x="430" y="90" width="330" height="220" rx="8" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="3"/>
    
    <!-- Search bar -->
    <rect x="445" y="105" width="300" height="30" rx="15" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="460" y="125" fill="white" font-size="12" opacity="0.9">üîç What are users saying about Workers?</text>
    
    <!-- Results -->
    <g id="result-1">
      <rect x="445" y="145" width="300" height="35" rx="4" fill="rgba(255,255,255,0.1)"/>
      <circle cx="460" cy="162" r="8" fill="#00FF00"/>
      <text x="475" y="160" fill="white" font-size="10" font-weight="600">Workers Dashboard</text>
      <text x="475" y="172" fill="white" font-size="9" opacity="0.7">Positive ‚Ä¢ 247 mentions</text>
    </g>
    
    <g id="result-2">
      <rect x="445" y="185" width="300" height="35" rx="4" fill="rgba(255,255,255,0.1)"/>
      <circle cx="460" cy="202" r="8" fill="#FF6B35"/>
      <text x="475" y="200" fill="white" font-size="10" font-weight="600">Workers Billing</text>
      <text x="475" y="212" fill="white" font-size="9" opacity="0.7">Negative ‚Ä¢ 89 mentions</text>
    </g>
    
    <g id="result-3">
      <rect x="445" y="225" width="300" height="35" rx="4" fill="rgba(255,255,255,0.1)"/>
      <circle cx="460" cy="242" r="8" fill="#00FFFF"/>
      <text x="475" y="240" fill="white" font-size="10" font-weight="600">Workers Performance</text>
      <text x="475" y="252" fill="white" font-size="9" opacity="0.7">Neutral ‚Ä¢ 156 mentions</text>
    </g>
    
    <!-- Tags -->
    <text x="445" y="285" fill="white" font-size="10" opacity="0.6">Auto-tagged: Product ‚Ä¢ Sentiment ‚Ä¢ Priority</text>
    
    <!-- Time indicator -->
    <circle cx="590" cy="340" r="40" fill="rgba(255,255,255,0.05)" stroke="white" stroke-width="2"/>
    <text x="575" y="350" fill="white" font-size="28" font-weight="900">5</text>
    <text x="625" y="345" fill="white" font-size="14">min</text>
    
    <text x="510" y="385" fill="white" font-size="11" opacity="0.7">10,000+ voices analyzed</text>
  </g>
</svg>
