<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Split Line -->
  <line x1="400" y1="0" x2="400" y2="400" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- BEFORE Section -->
  <g id="before">
    <text x="140" y="40" fill="white" font-size="24" font-weight="900">BEFORE</text>
    
    <!-- User confused -->
    <g id="user-confused">
      <circle cx="200" cy="100" r="25" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
      <text x="192" y="107" fill="white" font-size="20">?</text>
      <text x="150" y="145" fill="white" font-size="12" opacity="0.8">Confused user</text>
    </g>
    
    <!-- Journey steps (messy) -->
    <g id="messy-journey">
      <rect x="80" y="170" width="60" height="40" rx="4" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
      <text x="90" y="195" fill="white" font-size="11">Step 1</text>
      <text x="95" y="207" fill="white" font-size="9" opacity="0.6">???</text>
      
      <path d="M 140 190 L 170 210" stroke="white" stroke-width="2" opacity="0.4"/>
      
      <rect x="170" y="200" width="60" height="40" rx="4" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
      <text x="180" y="225" fill="white" font-size="11">Step 2</text>
      <text x="185" y="237" fill="white" font-size="9" opacity="0.6">???</text>
      
      <path d="M 210 200 L 170 160" stroke="white" stroke-width="2" opacity="0.4"/>
      
      <rect x="250" y="180" width="60" height="40" rx="4" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
      <text x="260" y="205" fill="white" font-size="11">Step 3</text>
      <text x="265" y="217" fill="white" font-size="9" opacity="0.6">???</text>
    </g>
    
    <!-- Metrics -->
    <rect x="50" y="260" width="300" height="120" rx="8" fill="rgba(255,255,255,0.08)" stroke="white" stroke-width="2"/>
    <text x="100" y="290" fill="white" font-size="18" font-weight="700">User Struggle</text>
    <text x="70" y="315" fill="white" font-size="14" opacity="0.9">40% comprehension failure</text>
    <text x="70" y="335" fill="white" font-size="14" opacity="0.9">8 minutes to understand</text>
    <text x="70" y="355" fill="white" font-size="14" opacity="0.9">High support volume</text>
  </g>
  
  <!-- AFTER Section -->
  <g id="after">
    <text x="550" y="40" fill="white" font-size="24" font-weight="900">AFTER</text>
    
    <!-- User happy -->
    <g id="user-happy">
      <circle cx="600" cy="100" r="25" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
      <text x="592" y="107" fill="white" font-size="20">âœ“</text>
      <text x="550" y="145" fill="white" font-size="12" opacity="0.8">Clear experience</text>
    </g>
    
    <!-- Journey steps (clean) -->
    <g id="clean-journey">
      <rect x="470" y="170" width="60" height="40" rx="4" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
      <text x="480" y="195" fill="white" font-size="11">Step 1</text>
      <text x="485" y="207" fill="white" font-size="9" opacity="0.9">Clear</text>
      
      <path d="M 530 190 L 560 190" stroke="white" stroke-width="3" opacity="0.8">
        <animate attributeName="stroke-dashoffset" from="0" to="30" dur="1s" repeatCount="indefinite"/>
      </path>
      
      <rect x="560" y="170" width="60" height="40" rx="4" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
      <text x="570" y="195" fill="white" font-size="11">Step 2</text>
      <text x="575" y="207" fill="white" font-size="9" opacity="0.9">Clear</text>
      
      <path d="M 620 190 L 650 190" stroke="white" stroke-width="3" opacity="0.8"/>
      
      <rect x="650" y="170" width="60" height="40" rx="4" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
      <text x="660" y="195" fill="white" font-size="11">Step 3</text>
      <text x="665" y="207" fill="white" font-size="9" opacity="0.9">Clear</text>
    </g>
    
    <!-- Metrics -->
    <rect x="450" y="260" width="300" height="120" rx="8" fill="rgba(255,255,255,0.08)" stroke="white" stroke-width="2"/>
    <text x="510" y="290" fill="white" font-size="18" font-weight="700">User Success</text>
    <text x="470" y="315" fill="white" font-size="14" opacity="0.9">62% faster comprehension</text>
    <text x="470" y="335" fill="white" font-size="14" opacity="0.9">3 minutes to understand</text>
    <text x="470" y="355" fill="white" font-size="14" opacity="0.9">35% fewer tickets</text>
  </g>
</svg>
