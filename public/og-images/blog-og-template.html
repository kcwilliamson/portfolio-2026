<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>Blog OG Image Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            font-family: 'Inter', sans-serif;
            background: #0033ff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .name {
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }
        
        .title {
            font-size: 72px;
            font-weight: 900;
            color: #fff;
            line-height: 1.1;
            margin-bottom: 30px;
        }
        
        .description {
            font-size: 36px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.3;
        }
        
        .footer {
            margin-top: 60px;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">KATIE WILLIAMSON SEBKHI</div>
        <div class="title">Don't Yoko Your UX</div>
        <div class="description">Strategic Governance in the Age of AI Intelligence</div>
        <div class="footer">UX Intelligence Pioneer â€¢ Digital Storyteller</div>
    </div>
</body>
</html>
